---
image: archlinux
packages:
  - gcc
  - make
  - python
  - python-pip
  - liburing
  - util-linux-libs
sources:
  - https://git.sr.ht/~maelkum/viuavm
environment:
  CC: gcc
  CXX: g++
  CXXSTD: c++23
tasks:
  - pip: |
      pip install --user --break-system-packages colored
  - build: |
      cd viuavm/new
      make -j
  - test: |
      cd viuavm/new
      make test
