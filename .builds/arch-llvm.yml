---
image: archlinux
packages:
  - clang
  - make
  - python
  - python-pip
  - liburing
  - util-linux-libs
sources:
  - https://git.sr.ht/~maelkum/viuavm
environment:
  CC: clang
  CXX: clang++
  CXXSTD: c++20
tasks:
  - pip: |
      pip install --user --break-system-packages colored
  - build: |
      cd viuavm/new
      make -j
  - test: |
      cd viuavm/new
      make test
